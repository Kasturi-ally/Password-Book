
<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
    
<body>
    
<form action="#" >
    <div >
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        
        <table>
        <tr>
        <td><label for="email"> <b> Email </b> </label></td>
        <td><input type="text" placeholder="Enter Email" name="email" required></td></tr>
        
        <tr>
        <td><label for="uname"> <b> Username </b></label></td>
        <td><input type ="text" placeholder = "Enter Username" name="uname" required></td>   
        </tr>
        
        <tr> 
        <td><label for="pwd"> <b> Password </b> </label></td>
        <td><input type="password" placeholder="Enter Password" name="pwd" required></td></tr>
        
        <tr>
        <td><label for="pwd-repeat"> <b> Repeat Password </b> </label></td>
        <td><input type="password" placeholder="Repeat Password" name="pwd-repeat" required></td></tr></table>
        
        <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-   bottom:15px"> Remember me  </label>
        
        <p>By creating an account you agree to our <a href="#" >Terms & Privacy</a>.</p>
        
        <div >
        <button type="button" class="cancelbtn">Cancel</button> 
        <button type="submit" class="signupbtn">Sign Up</button>
        </div>
    </div>
</form>

<br>
<hr>
<footer>Project By : RAVI VISHWAKARMA & KASTURI GHADGE</footer>
</body>
</html>
